<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Node Project</title>

    <!-- Bootstrap -->
    <link href=" css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <section class="container-fluid">
 <section class="row">
  <center><h1>Node Assignment</h1></center>

  <section class="col-lg-12 col-xs-12 col-md-12">
<form id="files" method="post" enctype="multipart/form-data">
    <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <label>First Name</label>
    <input type="text" class="form-control" id="fname" name="fname">
    <span id="fname_err" class="ok"></span>


    </div>
     <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lname" name="lname">
    <span id="lname_err" class="ok"></span>


    </div>
     <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <label>User</label>
    <input type="text" class="form-control" id="user" name="user">
    <span id="user_err" class="ok"></span>


    </div>
     <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <label>Password</label>
    <input type="password" class="form-control" id="pass" name="pass">
    <span id="pass_err" class="ok"></span>


    </div>
     <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <label>Email</label>
    <input type="text" class="form-control" id="xemail" name="email">
    <span id="email_err" class="ok"></span>
     

    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12" id="form-field" >
     <label>Address</label>
     <input type="text" class="form-control addr" name="addr">
    

    </div>
    <div class="form group col-sm-6 col-xs-12 col-md-12 col-lg-12">
     <button class="btn btn-info" type="button" id="add_btn_addr">Add More Fields</button>
     <button class="btn btn-warning" type="button" id="delete_btn_addr">Delete Feilds</button>
   </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12" >
     <input type="file" class="form-control" id="file" name = 'file'>
     <img src="" id="my_img" alt="">
     <span id="file_err" class="ok"></span>


    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
      <input type="file" id="file_gallery" multiple="multiple" class="form-control" name="gallery">
      <div id="dvgallery"></div>

    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-12 col-lg-12">
    <button class="btn btn-lg btn-success" id="submit">Register New</button>
  </div>
    
</form>
  </section>

 </section>
 <section class="row">

  <section class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
  <div class="server_err"></div>
  <div class="client_err"></div>
  <table class="table table-responsive table-striped table-bordered">
  <tr>

    <td>First Name</td>
    <td>Last Name</td>
    <td>Email</td>
    <td>Password</td>
    <td>User</td>
    <td>Image</td>
    <td>Profile Image File</td>
    <td>Gallery</td>
    <td>Gallery Images</td>
    <td>Address</td>

    <td colspan="2">Action</td>


  </table>
  


  </section>


 </section>



  </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
     <script src="js/custom.js"></script>
  </body>
</html>
